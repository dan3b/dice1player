<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Montserrat" rel="stylesheet">
    <title>Dice</title>
</head>
<body>
    <header id="title"><h1>Dice Game</h1></header>

    <div class="gamepanel">
        <div class=" item player-title"><h2 class="item">PLAYER 1</h2></div>
        <div class="roll-container"><button class="item" id="roll-btn">Roll the Dice </button></div>
        <div class="reset-container"><button class="item" id="reset-btn">New Game </button></div>
        <div class="item current-points-box">
            <p>CURRENT POINTS</p>
            <hr>
            <div id="totalPoints">0</div>
        </div>
        
        <div class="item dice-container">
            <div class="dice-images">
                <img  src="./img/dice1.png" id="diceImgDOM" class="no-display" alt='dices'>    
            </div> 
        </div>  
        <div class="item win-lose-msg">
            <h2 id="display-lose"></h2>
            <h2 id="display-win"></h2>
        </div>
    </div>

    <footer>
        <p>Created by Dan Affen </p>
    </footer>

<script src="./app.js"></script>
</body>
</html>
